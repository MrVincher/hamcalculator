        function calculateTime() {

                let hoursNeeded = remainingAmount / incomeHour;
                let days = Math.floor(hoursNeeded / 24);
                let hours = Math.floor(hoursNeeded % 24);
                resultText = `–ü—Ä–∏ –¥–æ—Ö–æ–¥–µ ${incomeHour} –º–æ–Ω–µ—Ç –≤ —á–∞—Å –∏ –∏–º–µ—é—â–µ–π—Å—è —Å—É–º–º–µ ${currentAmount} –º–æ–Ω–µ—Ç,<br>—Å—É–º–º–∞ –≤ ${targetAmount} –º–æ–Ω–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ —á–µ—Ä–µ–∑<br>${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤.`;
