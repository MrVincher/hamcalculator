<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        .calculator {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 80%;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .telegram-invite {
            font-size: 18px;
            margin-top: 10px;
        }
        .telegram-link {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .telegram-link:hover {
            background-color: #0056b3;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 600px) {
            .calculator {
                padding: 10px;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор достижения целевой суммы</h1>
        <label for="income_hour">Доход в час:</label>
        <input type="number" id="income_hour" value="3700000" placeholder="Введите доход в час">
        <label for="current_amount">Имеющаяся сумма:</label>
        <input type="number" id="current_amount" value="229985000" placeholder="Введите имеющуюся сумму">
        <label for="target_amount">Целевая сумма:</label>
        <input type="number" id="target_amount" value="1000000000" placeholder="Введите целевую сумму">
        <button onclick="calculateTime()">Рассчитать время</button>
        <p id="result"></p>
        <p class="telegram-invite">Присоединяйтесь к нашему телеграм каналу:</p>
        <a class="telegram-link" href="https://t.me/hamsterkard" target="_blank">HamsterKard</a>
    </div>
    <script>
        function calculateTime() {
            let incomeHour = document.getElementById("income_hour").value;
            let currentAmount = document.getElementById("current_amount").value;
            let targetAmount = document.getElementById("target_amount").value;
            let remainingAmount = targetAmount - currentAmount;
            let hoursNeeded = remainingAmount / incomeHour;
            let days = Math.floor(hoursNeeded / 24);
            let hours = Math.floor(hoursNeeded % 24);
            let result = `При доходе ${incomeHour} монет в час и имеющейся сумме ${currentAmount} монет,<br>сумма в ${targetAmount} монет будет достигнута через<br>${days} дней ${hours} часов.`;
            document.getElementById("result").innerHTML = `<strong>${result}</strong>`;
        }
    </script>
</body>
</html>
