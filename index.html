</head>
<body>
    <div class="calculator">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—É–º–º—ã</h1>
        <label for="income_hour">–î–æ—Ö–æ–¥ –≤ —á–∞—Å:</label>
        <input type="number" id="income_hour" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–æ—Ö–æ–¥ –≤ —á–∞—Å">
        <label for="current_amount">–ò–º–µ—é—â–∞—è—Å—è —Å—É–º–º–∞:</label>

        <a class="telegram-link" href="https://t.me/hamsterkard" target="_blank">

        </a>

        <!-- –ö–Ω–æ–ø–∫–∞ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" -->
        <button class="share-button" onclick="shareApp()">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>

        <!-- –†–∞–∑–¥–µ–ª "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" -->
        <div class="share-section" id="share-section">
            <p>–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–æ–º —Å –¥—Ä—É–∑—å—è–º–∏:</p>
            <!-- –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ -->

    <script>
        function calculateTime() {
            let incomeHour = document.getElementById("income_hour").value;
            let currentAmount = document.getElementById("current_amount").value;
            let targetAmount = document.getElementById("target_amount").value || 1000000000; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 –º–∏–ª–ª–∏–∞—Ä–¥
            let resultText = '';

            if (incomeHour && currentAmount) {
                let remainingAmount = targetAmount - currentAmount;
                let hoursNeeded = remainingAmount / incomeHour;
                let days = Math.floor(hoursNeeded / 24);
                let hours = Math.floor(hoursNeeded % 24);
                resultText = `–ü—Ä–∏ –¥–æ—Ö–æ–¥–µ ${incomeHour} –º–æ–Ω–µ—Ç –≤ —á–∞—Å –∏ –∏–º–µ—é—â–µ–π—Å—è —Å—É–º–º–µ ${currentAmount} –º–æ–Ω–µ—Ç,<br>—Å—É–º–º–∞ –≤ ${targetAmount} –º–æ–Ω–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ —á–µ—Ä–µ–∑<br>${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤.`;
            } else {
                resultText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–æ—Ö–æ–¥ –≤ —á–∞—Å –∏ –∏–º–µ—é—â—É—é—Å—è —Å—É–º–º—É –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞.';
            }

            let resultElement = document.getElementById("result");
            resultElement.innerHTML = `<strong>${resultText}</strong>`;
            resultElement.classList.add('show'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–∞–∑–¥–µ–ª–∞ "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è"
        function shareApp() {
            let shareSection = document.getElementById('share-section');
            shareSection.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–∑–æ–≤–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —à–∞—Ä–∏–Ω–≥-–º–µ–Ω—é
        function shareViaSystem() {

                    text: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —ç—Ç–æ—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—É–º–º—ã!',
                    url: 'https://mrvincher.github.io/ham-calculator/'
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing:', error));
            } else {
                alert('–ò–∑–≤–∏–Ω–∏—Ç–µ, –≤–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Å–∏—Å—Ç–µ–º–Ω–æ–µ —à–∞—Ä–∏–Ω–≥-–º–µ–Ω—é.');
            }
        }
