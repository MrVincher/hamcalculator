<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—É–º–º—ã</title>
    <style>
        body {

            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

        }
        .calculator {

        button {

        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        }

</head>
<body>
    <div class="calculator">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—É–º–º—ã</h1>
        <label for="income_hour">–î–æ—Ö–æ–¥ –≤ —á–∞—Å:</label>
        <input type="number" id="income_hour" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–æ—Ö–æ–¥ –≤ —á–∞—Å">
        <label for="current_amount">–ò–º–µ—é—â–∞—è—Å—è —Å—É–º–º–∞:</label>
        <input type="number" id="current_amount" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º–µ—é—â—É—é—Å—è —Å—É–º–º—É">
        <label for="target_amount">–¶–µ–ª–µ–≤–∞—è —Å—É–º–º–∞:</label>
        <input type="number" id="target_amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–ª–µ–≤—É—é —Å—É–º–º—É">
        <button onclick="calculateTime()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –≤—Ä–µ–º—è</button>
        <p id="result" class="result"></p>
        <p class="telegram-invite">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ –Ω–∞—à–µ–º—É —Ç–µ–ª–µ–≥—Ä–∞–º –∫–∞–Ω–∞–ª—É:</p>
        <a class="telegram-link" href="https://t.me/hamsterkard" target="_blank">
            <span class="hamster-emoji">üêπ</span> HamsterKard
        </a>

        <!-- –ö–Ω–æ–ø–∫–∞ "–î–æ–Ω–∞—Ç" -->
        <button class="donate-button" onclick="donateYooMoney()">–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</button>

        <!-- –°—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ -->
        <p class="view-counter">–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –ø—Ä–æ—Å–º–æ—Ç—Ä—ã: <span id="viewCount">0</span></p>
    </div>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –∫—É–∫–∏ –ø–æ –∏–º–µ–Ω–∏
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
              "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–Ω–∞—á–µ–Ω–∏—è –∫—É–∫–∏
        function setCookie(name, value, options = {}) {
            options = {
                path: '/',
                ...options
            };

            if (options.expires instanceof Date) {
                options.expires = options.expires.toUTCString();
            }

            let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            for (let optionKey in options) {
                updatedCookie += "; " + optionKey;
                let optionValue = options[optionKey];
                if (optionValue !== true) {
                    updatedCookie += "=" + optionValue;
                }
            }

            document.cookie = updatedCookie;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        function increaseUniqueViewCount() {
            let viewCount = getCookie('viewCount');
            viewCount = viewCount ? parseInt(viewCount) + 1 : 1;
            setCookie('viewCount', viewCount, { expires: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000) }); // –ö—É–∫–∞ –Ω–∞ –≥–æ–¥
            document.getElementById('viewCount').textContent = viewCount;
        }

        // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        increaseUniqueViewCount();

        function calculateTime() {
            let incomeHour = document.getElementById("income_hour").value;
            let currentAmount = document.getElementById("current_amount").value;
            let targetAmount = document.getElementById("target_amount").value || 1000000000; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é 1 –º–∏–ª–ª–∏–∞—Ä–¥
            let resultText = '';

            if (incomeHour && currentAmount) {
                let remainingAmount = targetAmount - currentAmount;
                let hoursNeeded = remainingAmount / incomeHour;
                let days = Math.floor(hoursNeeded / 24);
                let hours = Math.floor(hoursNeeded % 24);
                resultText = `–ü—Ä–∏ –¥–æ—Ö–æ–¥–µ ${incomeHour} –º–æ–Ω–µ—Ç –≤ —á–∞—Å –∏ –∏–º–µ—é—â–µ–π—Å—è —Å—É–º–º–µ ${currentAmount} –º–æ–Ω–µ—Ç,<br>—Å—É–º–º–∞ –≤ ${targetAmount} –º–æ–Ω–µ—Ç –±—É–¥–µ—Ç –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ —á–µ—Ä–µ–∑<br><span class="highlight">${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤</span>.`;
            } else {
                resultText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –¥–æ—Ö–æ–¥ –≤ —á–∞—Å –∏ –∏–º–µ—é—â—É—é—Å—è —Å—É–º–º—É –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞.';
            }

            let resultElement = document.getElementById("result");
            resultElement.innerHTML = `<strong>${resultText}</strong>`;
            resultElement.classList.add('show');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–æ–Ω–∞—Ç–∞ –Æ–º–∞–Ω–∏
        function donateYooMoney() {
            window.location.href = 'https://yoomoney.ru/to/410015951659595'; // –í–∞—à –Ω–æ–º–µ—Ä –∫–æ—à–µ–ª—å–∫–∞ –Æ–º–∞–Ω–∏
        }
    </script>
</body>
</html>
